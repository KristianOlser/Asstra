<ion-header [translucent]="true">
  <ion-toolbar mode="ios">
     <ion-back-button slot="start"></ion-back-button>
     <ion-title>
      <ion-img src="../../assets/longlogo.png"></ion-img>
    </ion-title>
     <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]='"/add-transaction"'>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div id="container">   

    <ion-card>
      <ion-card-content>
        <canvas #chartCanvas style="height:20vh; width:40vw"></canvas>
      </ion-card-content>
    </ion-card>

    <div id="asset"*ngFor="let p of portfolios" [routerLink]="p.url">
      <ion-item-sliding>

    <ion-item lines="none">
    <ion-img id="assetLogo" style="width:15%" src="{{p.icon}}" ></ion-img>
    <ion-grid>
      <ion-row>
        <ion-col id="shorten">
          <ion-label id="portfolioLabel">{{p.title}}</ion-label>
        </ion-col>
        <ion-col id="shorten" class="ion-text-end">
          <ion-label id="value" >$123.4K</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col id="recFlex" style="padding-top:0">
            <ion-label id="assetValue">{{p.symbol}}</ion-label>
            <ion-label id="lose">$479.12 (-1.2%)</ion-label>
        </ion-col>
        <ion-col  style="padding-top:0" class="ion-text-end">
          <div>
            <ion-label id="gain">+$1.5k (+1.8%)</ion-label>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-item>

  <ion-item-options>
    <ion-item-option>Edit</ion-item-option>
    <ion-item-option color="danger">Delete</ion-item-option>
  </ion-item-options>
</ion-item-sliding>
</div>

</div>
  

</ion-content>
