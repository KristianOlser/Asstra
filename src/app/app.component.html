
<ion-app>
  <amplify-authenticator class="auth-container">
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" side="end">
      <ion-content>
        <ion-list id="inbox-list" class="ion-padding-end">

          <ion-list id="labels-list">  
            <ion-list-header>
              <ion-label>Portfolios</ion-label>
            </ion-list-header>
            <ion-item class="portfolio" *ngFor="let label of labels" lines="none">
              <ion-icon aria-hidden="true" slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
              <ion-label slot="end" >{{ label }}</ion-label>
            </ion-item>
          </ion-list>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-label slot="end">{{ p.title }}</ion-label>
              <ion-icon aria-hidden="true" slot="end" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            </ion-item>
          </ion-menu-toggle>
          <ion-item (click)="signOut()" lines="none" detail="false">
            <ion-label slot="end">Sign out</ion-label>
            <ion-icon aria-hidden="true" slot="end" name="log-out-outline"></ion-icon>
          </ion-item>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>
</amplify-authenticator>

</ion-app>
