<ion-header [translucent]="true">
  <ion-toolbar mode="ios">
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>
      <ion-img src="../../assets/longlogo.png"></ion-img>
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">

      <ion-label id="title">Add to portfolio</ion-label>
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col *ngFor="let buttonText of buttons1; index as i" id="small">
          <ion-button 
          id="small"
          expand="block"
          [ngClass]="{'active': i === buttons1_Index}"
              (click)="setActiveButtons1(i)"> 
              {{buttonText}}
          </ion-button>
          </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid [ngClass]="{'displayHide': visibleButtons2 === false}">
      <ion-row>
        <ion-col *ngFor="let buttonText of buttons2; index as i" id="small">
          <ion-button 
          id="small"
          expand="block"
          [ngClass]="{'active': i === buttons2_Index}"
              (click)="setActiveButtons2(i)"> 
              {{buttonText}}
          </ion-button>
          </ion-col>
      </ion-row>
    </ion-grid>

 <div [ngClass]="{'displayHide': visibleButtons3 === false}">
  <ion-grid>
    <ion-row>
      <ion-col id="enlarge">
        <ion-item lines="none">
          <ion-icon icon="home"></ion-icon>
          <ion-input type="number" placeholder="0"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    </ion-grid>

    <ion-grid id="enlarge">
      <ion-row>
        <ion-col id="enlarge" style="padding-right:5px">
          <ion-item lines="none">
            <ion-icon color="#fff" icon="calendar"></ion-icon>
            <ion-input
              value="{{ date | date: 'dd.MM.yyyy' }}"
              id="date"
              class="ion-text-end"
            ></ion-input>
            <ion-popover trigger="date" size="">
              <ng-template>
                <ion-datetime 
                  presentation="date"
                  [(ngModel)]="date"
                ></ion-datetime>
              </ng-template>
            </ion-popover>
          </ion-item>
        </ion-col>
        <ion-col id="enlarge" style="padding-left:5px">
          <ion-item lines="none">
            <ion-icon icon="home"></ion-icon>
            <ion-input type="number" placeholder="0"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>     
    </ion-grid>

    <ion-grid id="enlarge">
      <ion-row>
        <ion-col id="enlarge" style="padding-right:5px">
          <ion-item>
            <ion-icon icon="home"></ion-icon>
            <ion-input type="number" placeholder="0"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col id="enlarge" style="padding-left:5px">
          <ion-item>
            <ion-icon icon="home"></ion-icon>
            <ion-input type="number" placeholder="0"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>     
    </ion-grid>

    <ion-button id="submit" expand="block">Submit</ion-button>
 </div>

  </div>
</ion-content>
