<ion-header [translucent]="true">
  <ion-toolbar mode="ios">
    <ion-title>
      <ion-img src="../../assets/longlogo.png"></ion-img>
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]='"/add-transaction"'>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div id="container">
    <ion-card>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col class="ion-text-start">
              <ion-label >Ethereum</ion-label>
            </ion-col>
            <ion-col class="ion-text-end">
              <ion-label id="value"><b>0$</b></ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="ion-text-start">
              <ion-label><b>ETH</b></ion-label>
            </ion-col>
            <ion-col size="auto" class="ion-text-end">
              <ion-label><ion-label id="portfolioLabel">{{assetDate}}</ion-label></ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
        <canvas #chartCanvas style="height: 20vh; width: 40vw"></canvas>
      </ion-card-content>
    </ion-card>

    <ion-grid id="assetGrid" *ngFor="let p of portfolios" [routerLink]="p.url">
      <ion-row class="ion-align-items-center">
        <ion-col size="auto">
          <ion-icon icon="{{p.icon}}"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-label id="portfolioLabel">{{p.title}}</ion-label>
        </ion-col>
        <ion-col id="recFlex" class="ion-text-end">
          <ion-label id="value"><b>{{p.value}}</b></ion-label>
          <ion-label id="gain"><b>{{p.gain}}</b></ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button (click)="callApi()"></ion-button>
  </div>
</ion-content>
